<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="title"><h1 class="heading">ROCK-PAPER-SCISSOR</h1></div>
        <div class="container">
              <div id="rock" class="box-img">
                <img  class="box" src="rock.png" alt="">
            </div>
              <div id="paper" class="box-img">
                <img  class="box" src="paper.png" alt="">
              </div>
              <div  id="scissor"  class="box-img">
                <img  class="box" src="scissor.png" alt="">
              </div>
        </div>
       
        <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>user</p>
        </div>

        <div class="score">
            <p id="comp">0</p>
            <p>comp</p>
        </div>
        </div>

        <div class="msg-container">
            <p id="msg" >Pick your move</p>
        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
